<mat-toolbar color="primary">
  <div>
    <i src="../../assets/logo_daydonor.jpg"></i>
    <a mat-button class="nav-logo" routerLink="welcome">
      <mat-icon class="sao-icon">people</mat-icon>
      <span>ДД</span>
    </a>

    <a mat-button *ngFor="let element of elements" [routerLink]="element.link">
      {{element.name}}
    </a>
  </div>
  <div class='registration-status'>Статус регистрации:
    <span class='ml-2'>Запись открыта!</span>
    <!-- <div class='registration-indicator'></div> -->
  </div>
  <div class='login-buttons ml-auto p-2'>
    <button mat-button [routerLink]="'personal/login'" (click)='onExit()'>{{ isAuthorized ? "Выход" : "Вход/Регистрация"}}</button>
  </div>
</mat-toolbar>
