<mat-sidenav-container class='personal-cabinet'>
  <mat-sidenav mode='side' opened class='personal-cabinet-menu'>
    <h3 class='ml-3'>Личный кабинет</h3>

    <mat-nav-list>
      <mat-list-item *ngFor="let link of navLinks">
        <a matLine [routerLink]="link.path" routerLinkActive #rla="routerLinkActive">
          {{link.name}}
        </a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content class='personal-cabinet-content'>
    <div class='container personal-cabinet-container'>
      <div class='row'>
        <div class='col-md-12'>
          <router-outlet></router-outlet>
        </div>

      </div>

      <!-- <nav mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{link.name}}
        </a>
      </nav> -->

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
