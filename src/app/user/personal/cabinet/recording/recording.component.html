<mat-card class='main-info-content mt-4'>
  <mat-card-header>
    <mat-card-title>Записаться</mat-card-title>
    <mat-card-subtitle>Здесь Вы можете записаться на сдачу крови</mat-card-subtitle>
  </mat-card-header>
  <h2>Настоятельно рекомендуем сдавать кровь в одном и том же пункте!</h2>
  <table mat-table [dataSource]="times" class="mat-elevation-z2 donation-times-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Номер. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef> Пункт </th>
      <td mat-cell *matCellDef="let element"> {{element.pointName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Время </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="record">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="record(element.id)">Записаться</button>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>
