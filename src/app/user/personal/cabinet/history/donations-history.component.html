<mat-card class='main-info-content mt-4'>
  <mat-card-header>
    <mat-card-title>История кроводач</mat-card-title>
    <mat-card-subtitle>Здесь Вы можете посмотреть свою историю кроводач</mat-card-subtitle>
  </mat-card-header>

  <table mat-table [dataSource]="history" class="mat-elevation-z2 donations-history-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Номер. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      <td mat-footer-cell *matFooterCellDef> Всего кроводач: </td>
    </ng-container>

    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef> Пункт </th>
      <td mat-cell *matCellDef="let element"> {{element.pointName}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.yyyy'}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Время </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'hh:mm'}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalDonations()}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>


</mat-card>
