<div class='container'>
  <div class='row align-items-center mt-5'>
    <div class='col-md-12'>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Вход в личный кабинет
          </mat-card-title>
          <mat-card-subtitle>
            В личном кабинете отображается информация о вашей донорской активности
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class='login-form' [formGroup]='loginForm' (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput formControlName='login' placeholder='Email'>
            </mat-form-field>
            <mat-form-field placeholder='Пароль'>
              <input matInput formControlName="password" placeholder='Пароль'>
            </mat-form-field>
            <div class='login-buttons'>
              <button mat-button click="submit()">Вход</button>
              <button mat-button [routerLink]="'../register'" type='button'>Регистрация</button>
            </div>
          </form>
        </mat-card-content>

      </mat-card>

    </div>
  </div>
</div>
