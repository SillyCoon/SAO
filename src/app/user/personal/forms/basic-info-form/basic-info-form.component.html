<form class='main-form' [formGroup]="mainFormGroup" class='main-form'>
  <mat-form-field>
    <input matInput placeholder="Фамилия" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Имя" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Отчество" formControlName="patronymic">
  </mat-form-field>
  <mat-form-field>
    <span matPrefix>+7 &nbsp;</span>
    <input matInput type='tel' #phone maxlength="10" placeholder="Телефон" formControlName="phone" required>
    <mat-hint align="end">{{ phone.value.length }} / 10</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <span matPrefix>vk.com/ &nbsp;</span>
    <input matInput placeholder="Страница Вконтакте" formControlName="vk" required>
  </mat-form-field>
</form>
