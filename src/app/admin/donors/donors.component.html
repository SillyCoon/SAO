<mat-card class='main-info-content mt-4'>
  <mat-card-header>
    <mat-card-title>Доноры</mat-card-title>
    <mat-card-subtitle>Здесь Вы можете посмотреть список всех доноров и печатать заявления</mat-card-subtitle>
  </mat-card-header>
  <div class="d-flex flex-row-reverse">
    <button mat-button>Выбрать колонки</button>
  </div>

  <table mat-table matSort [dataSource]="donors" class="mat-elevation-z2 donation-times-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
    </ng-container>

    <ng-container matColumnDef="citizenship">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Гражданство </th>
      <td mat-cell *matCellDef="let element"> {{element.citizenship}} </td>
    </ng-container>

    <ng-container matColumnDef="residency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Регистрация </th>
      <td mat-cell *matCellDef="let element"> {{element.residency}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Вес </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Роль </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="configs">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button color="accent">
          <mat-icon>print</mat-icon>
        </button>
        <button mat-icon-button color="basic" matTooltip="Записать" [matTooltipPosition]="'above'">
          <mat-icon>person</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="25" [pageSizeOptions]="[50, 100, 200]">
  </mat-paginator>
</mat-card>
