<mat-card class='main-info-content mt-4'>
  <mat-card-header>
    <mat-card-title>Создать время</mat-card-title>
    <mat-card-subtitle>Здесь Вы можете создать новое время и изменить старые</mat-card-subtitle>
  </mat-card-header>
  <button mat-button>Закрыть акцию</button>
  <table mat-table matSort [dataSource]="times" class="mat-elevation-z2 donation-times-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Пункт </th>
      <td mat-cell *matCellDef="let element">
        <app-editable-row [value]='element.pointName' [editable]='this.editedRowId === element.id'>
        </app-editable-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Время </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество доноров </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>


    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="update(element.id)">Изменить</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>
